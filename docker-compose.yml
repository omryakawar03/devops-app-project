version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE: devops_app
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devops_backend
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: appuser
      DB_PASS: apppass123
      DB_NAME: devops_app
      JWT_SECRET: changeme123
    depends_on:
      - db
    ports:
      - "3000:3000"
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: devops_frontend
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  mysql_data:
